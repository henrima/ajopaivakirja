{% extends "base.html" %}
{% block content %}

{% if message %}
    <div class="alert alert-success">
        {{message}} 
    </div>
{% endif %}

<h1>Käyttäjät</h1>

<br><br>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Käyttänimi</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for kayttaja in kayttajat %}
        <tr>
            <td><a href="{{base_path}}/kayttaja/{{kayttaja.username}}">{{kayttaja.username}}</a></td>
            <td>
            <form method="post" action="{{base_path}}/kayttaja/{{kayttaja.username}}/poista"><button value="delete" type="submit" class="btn-danger btn-xs">Poista</button></form>
            </td>           
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
