{% extends "base.html" %}
{% block content %}

{% if message %}
    <div class="alert alert-success">
        {{message}} 
    </div>
{% endif %}

  <h1>{{kayttaja.username}}</h1>
  <!-- Painikkeet tähän -->
  <p>
    <a href="{{base_path}}/kayttaja/{{kayttaja.username}}/poista" class="btn btn-danger">Poista</href> <a href="{{base_path}}/kayttaja/{{kayttaja.username}}/muokkaa" class="btn btn-default">Muokkaa</a>
  </p>
  <!-- Tiedot tulee listana tähän -->
  <ul>
    <li><strong>Nimi:</strong> {{kayttaja.name}}</li>
    <li><strong>Sähköposti:</strong> {{kayttaja.email}}</li>
  </ul>


{% endblock %}
